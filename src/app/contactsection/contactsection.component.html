<section class="contact" id="contact">
    <h2 class="heading">Contact <span>Me!</span></h2>

    <form (ngSubmit)="onSend()">
        <div class="input-box">
            <input type="text" placeholder="First Name" [(ngModel)]="portfoliocont.firstName" name="firstName"/>
            <input type="text" placeholder="Last Name" [(ngModel)]="portfoliocont.lastName" name="lastName"/>
        </div>
        <div class="input-box">
            <input type="email" placeholder="Email Address" [(ngModel)]="portfoliocont.mailAddress" name="mailAddress"/>
            <input type="text" placeholder="Mobile Number" [(ngModel)]="portfoliocont.mobileNumber" name="mobileNumber"/>
            
        </div>
        <textarea name="" id="" cols="30" rows="10" placeholder="your message" [(ngModel)]="portfoliocont.yourMessage" name="message"></textarea>
        <input type="submit" value="Send Message" class="btn cvbutton">
    </form>
</section>
