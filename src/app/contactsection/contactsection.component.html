<section class="contact" id="contact">
    <h2 class="heading">Contact <span>Me!</span></h2>

    <form>
        <div class="input-box">
            <input type="text" placeholder="First Name" name="firstName"/>                                         
            <input type="text" placeholder="Last Name" name="lastName"/>
        </div>
        <div class="input-box">
            <input type="email" placeholder="Email Address" name="mailAddress"/>
            <input type="text" placeholder="Mobile Number" name="mobileNumber"/>
            
        </div>
        <textarea name="" id="" cols="30" rows="10" placeholder="your message" name="message"></textarea>
        <input type="submit" value="Send Message" class="btn cvbutton">
    </form>
</section>

[(ngModel)]="portfoliocont.firstName"
